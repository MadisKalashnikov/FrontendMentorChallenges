<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    
  </style>
</head>
<body>
  <main class="main__container">
    <section class="main__section">
      <article class="product__img"></article>
      <article class="product__info">
        <header class="product__header">
          <p class="product__type">Perfume</p>
          <p class="product__name">Gabrielle Essence Eau De Parfum</p>
        </header>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="product__price">$149.99<span class="product__previous--price">$169.99</span></p>
        <button class="to-cart"><object data="./images/icon-cart.svg" class="cart-icon"></object>Add to Cart </object></button>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MadisKalashnikov" target="_blank">Madis</a>
  </div>
</body>
</html>
